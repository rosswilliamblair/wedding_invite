<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Greek Gift Wedding Puzzle</title>
<style>
body { font-family: Arial; text-align:center; margin:2rem; }
#board {
  display:grid;
  grid-template-columns: repeat(8, 60px);
  grid-template-rows: repeat(8, 60px);
  border:2px solid #333;
  margin:0 auto;
  width:480px; height:480px;
}
.square { width:60px; height:60px; position:relative; }
.light { background:#f0d9b5; }
.dark { background:#b58863; }
.piece { width:100%; height:100%; cursor:grab; display:flex; align-items:center; justify-content:center; }
.piece img { width:80%; height:80%; pointer-events:none; }
#unlock { display:none; margin-top:2rem; font-size:1.2rem; color:green; }
.correct { box-shadow: 0 0 0 4px green inset; transition: box-shadow 0.5s; }
.wrong { box-shadow: 0 0 0 4px red inset; transition: box-shadow 0.5s; }
#message { margin-top:1rem; font-size:1rem; color:red; }
</style>
</head>
<body>

<h2>White to move: Find the winning move!</h2>
<p>Drag your pieces and place them on the board. The correct move reveals the wedding password!</p>

<div id="board"></div>
<div id="unlock">
ðŸŽ‰ Congratulations! The wedding password is: <strong>corfu2k26</strong>
</div>
<div id="message"></div>

<script>
const board = document.getElementById("board");

// Create 8x8 board first
for(let r=8;r>=1;r--){
  for(let c=0;c<8;c++){
    const sq = document.createElement("div");
    sq.className = "square " + ((r+c)%2===0 ? "light":"dark");
    sq.dataset.square = String.fromCharCode(97+c)+r;
    board.appendChild(sq);
  }
}

// Store initial positions to reset
const initialPositions = [
  ["d3","bishop_white"],["b4","queen_white"],["b1","king_white"],["h2","rook_white"],
  ["a2","pawn_white"],["b2","pawn_white"],["c2","pawn_white"],["c1","rook_white"],
  ["g8","king_black"],["f8","rook_black"],["f7","pawn_black"],["g7","pawn_black"],["h7","pawn_black"],
  ["h8","knight_black"],["d8","knight_white"]
];

// Function to setup pieces
function setupPieces(){
  [...board.children].forEach(sq => sq.innerHTML=""); // clear squares
  initialPositions.forEach(pos => addPiece(pos[0],pos[1]));
  document.getElementById("unlock").style.display="none";
  document.getElementById("message").textContent="";
}

// Add piece function
function addPiece(square,type){
  const sq = [...board.children].find(s => s.dataset.square===square);
  const pieceDiv = document.createElement("div");
  pieceDiv.className="piece";
  pieceDiv.draggable = true;
  pieceDiv.dataset.type = type;
  const img = document.createElement("img");
  img.src = type + ".png";  // make sure PNGs exist
  pieceDiv.appendChild(img);
  sq.appendChild(pieceDiv);
}

// Setup pieces after board is ready
setupPieces();

// Drag-and-drop
let dragged=null;

document.addEventListener("dragstart",e=>{
  if(e.target.classList.contains("piece")) dragged = e.target;
  else if(e.target.parentElement && e.target.parentElement.classList.contains("piece"))
    dragged = e.target.parentElement;
});

document.addEventListener("dragover",e=>{
  if(e.target.classList.contains("square") || e.target.parentElement.classList.contains("square")) e.preventDefault();
});

document.addEventListener("drop",e=>{
  let target = e.target;
  while(target && !target.classList.contains("square")) target = target.parentElement;
  if(target && dragged){
    e.preventDefault();
    target.innerHTML="";
    target.appendChild(dragged);

    // Check move
    if(dragged.dataset.type==="bishop_white" && target.dataset.square==="h7"){
      document.getElementById("unlock").style.display="block";
      target.classList.add("correct");
      setTimeout(()=>{ target.classList.remove("correct"); }, 1500);
    } else {
      target.classList.add("wrong");
      const funnyMessages = [
        "Whoops! Resetting the board for you.",
        "Nice imagination, terrible execution!",
        "Wrong move! Donâ€™t worry, even grandmasters fail."
      ];
      const msg = funnyMessages[Math.floor(Math.random()*funnyMessages.length)];
      document.getElementById("message").textContent = msg;
      setTimeout(()=>{
        target.classList.remove("wrong");
        setupPieces();
      }, 1200);
    }

    dragged=null;
  }
});
</script>
</body>
</html>
